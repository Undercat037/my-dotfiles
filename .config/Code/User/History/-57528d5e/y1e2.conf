# Kitty terminal - transparency and blur
windowrulev2 = opacity 0.95 0.95, class:^(kitty)$
windowrulev2 = size 1600 1000, class:^(kitty)$

# Clipboard
windowrulev2 = float, class:clipse-gui
windowrulev2 = float, class:xdg-desktop-portal-gtk

# Floating kitty windows for system monitors
windowrulev2 = float, class:^(floating)$
windowrulev2 = size 720 900, class:^(floating)$
windowrulev2 = center, class:^(floating)$

# imv image viewer
windowrulev2 = float, class:^(imv)$
windowrulev2 = size 1440 900, class:^(imv)$
windowrulev2 = center, class:^(imv)$

# Floating audio control
windowrulev2 = float, class:^(com.saivert.pwvucontrol)$
windowrulev2 = size 900 600, class:^(com.saivert.pwvucontrol)$
windowrulev2 = center, class:^(com.saivert.pwvucontrol)$

# Floating bluetooth manager
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = size 800 600, class:^(blueman-manager)$c
windowrulev2 = center, class:^(blueman-manager)$

# Floating network manager
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = size 800 600, class:^(nm-connection-editor)$c
windowrulev2 = center, class:^(nm-connection-editor)$

windowrulev2 = opacity 0.90 override, class:^(codium)$
windowrulev2 = opacity 0.95 override, class:^(firefox)$
windowrulev2 = opacity 0.90 override, class:^(vesktop)$
windowrulev2 = opacity 0.85 override, class:^(*)$
# Правила прозрачности для окон
windowrulev2 = opacity 0.90 0.90,class:^(kitty)$
windowrulev2 = opacity 0.95 0.95,class:^(thunar)$
windowrulev2 = opacity 0.95 0.95,class:^(nautilus)$
windowrulev2 = opacity 0.69 0.69,class:^(ghostty)$
windowrulev2 = opacity 0.85 0.85,class:^(Code)$
windowrulev2 = opacity 0.90 0.90,class:^(nemo)$
windowrulev2 = opacity 0.90 0.90,class:^(AyuGram)$
windowrulev2 = opacity 0.75 0.75,class:^(zen-alpha)$
windowrulev2 = opacity 0.75 0.75,class:^(zen-browser)$
windowrulev2 = opacity 0.95 0.95,class:^(firefox)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
