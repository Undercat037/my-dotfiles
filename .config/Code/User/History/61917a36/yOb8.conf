#------------------------------------Binds----------------------------------------------------------
#---------------------------------------------------------------------------------------------------
source = ~/.config/hypr/components/binds.conf

#for quickshell ii


bind = $mainMod CTRL ALT, M, exec, sh -c "qs -c ii ipc call clipboard toggle"


bind = $mainMod, I, exec, sh -c "qs -c ii ipc call settings open"
bind = $mainMod CTRL, I, exec, sh -c "qs -c ii ipc call region search"
bind = $mainMod ALT, I, exec, sh -c "qs -c ii ipc call region ocr"

#bind = $mainMod CTRL, U, exec, sh -c "qs -c ii ipc call region screenshot"

bind = $mainMod ALT, L, exec, sh -c "qs -c ii ipc call lock activate"
#bind = $mainMod CTRL, U, exec, sh -c "qs -c ii ipc call overview toggle"
#bind = $mainMod CTRL, U, exec, sh -c "qs -c ii ipc call overlay toggle" #gamebar




