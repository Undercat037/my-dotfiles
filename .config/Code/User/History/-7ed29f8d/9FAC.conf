$mainMod = SUPER
$BROWSER = zen-browser
$terminal = ghostty
$fileManager = nemo

# Все биндинги из их конфига остаются + добавляем ASUS TUF клавиши

# ASUS TUF Gaming A15 специфичные клавиши
# Fn+F2/F3 - Яркость клавиатуры
bind = , XF86KbdBrightnessDown, exec, asusctl -p
bind = , XF86KbdBrightnessUp, exec, asusctl -n

# Fn+F4 - AURA (RGB подсветка)
bind = , XF86Launch1, exec, asusctl led-mode -n

# Fn+F5 - Профили производительности
bind = , XF86Launch4, exec, asusctl profile -n

# Fn+F12 - Режим полета (Wi-Fi toggle)
bind = , XF86RFKill, exec, rfkill toggle wifi

# Cheat sheet
bind = $mainMod, K, exec, sh -c "~/.config/hypr/scripts/cheatsheet.sh"

# Logout
bind = $mainMod, ESCAPE, exec, wlogout

# Important stuff
bind = $mainMod SHIFT, P, exec, sh -c "~/.config/waybar/scripts/installer-wrapper.sh"
bind = $mainMod, H, exec, sh -c "~/.config/waybar/scripts/quick-actions.sh"
#bind = $mainMod SHIFT, R, exec, sh -c 'rofi -show emoji -theme ~/.config/rofi/config.rasi'
bind = SUPER CTRL, R, exec, pkill rofi || rofi -show drun

# Styling and utility
bind = $mainMod, K, exec, sh -c 'killall -9 waybar; waybar; ~/.config/hypr/scripts/restore-wallpaper.sh; notify-send -a "System" "Styles" "Reloaded styles" -i preferences-desktop'
bind = $mainMod, U, exec, ~/.config/waybar/scripts/wallpaper-selector.sh
bind = $mainMod SHIFT, U, exec, ~/.config/waybar/scripts/wallpaper-selector.sh random
bind = $mainMod ALT, V, exec, sh -c 'clipse-gui'
bind = CTRL SHIFT, Y, exec, sh -c '~/.config/waybar/scripts/take-screenshot.sh'
bind = $mainMod, P, exec, sh -c '~/.config/waybar/scripts/color-picker.sh'
bind = $mainMod, M, exec, sh -c ~/.config/waybar/scripts/wifi-menu.sh
bind = $mainMod SHIFT, B, exec, sh -c 'sleep 0.1 && swaync-client -t -sw'

# Terminals
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, $terminal --class floating --title floating
bind = $mainMod SHIFT ALT, T, exec, sh -c "~/.config/hypr/scripts/dispatch-terminals.sh"
bind = $mainMod CTRL SHIFT, T, exec, ghostty --class floating --title floating -e sh -c "while true; do btop; sleep 0.1; done" &

# Applications
bind = $mainMod, R, exec, sh -c 'rofi -show drun -theme ~/.config/rofi/grid.rasi'
bind = $mainMod, N, exec, $fileManager
bind = $mainMod, I, exec, sh -c "code --ozone-platform=wayland"
bind = $mainMod SHIFT, I, exec, ghostty --class floating -e sh -c '~/.config/waybar/scripts/code-launcher.sh'
bind = $mainMod, Z, exec, $BROWSER
bind = $mainMod, D, exec, vesktop

# Window control
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, Q, killactive,
bind = $mainMod, O, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, E, fullscreen, 0
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d

bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d
bind = $mainMod CTRL, A, movewindow, l
bind = $mainMod CTRL, D, movewindow, r
bind = $mainMod CTRL, W, movewindow, u
bind = $mainMod CTRL, S, movewindow, d

# Workspaces
bind = ALT SHIFT, Tab, hyprexpo:expo, toggle
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = ALT, bracketleft, exec, sh -c "~/.config/waybar/scripts/workspace-scroll.sh up"
bind = ALT, bracketright, exec, sh -c "~/.config/waybar/scripts/workspace-scroll.sh down"
#bind = $mainMod, z, exec, sh -c "~/.config/waybar/scripts/workspace-scroll.sh up"
#bind = $mainMod, x, exec, sh -c "~/.config/waybar/scripts/workspace-scroll.sh down"
#bind = $mainMod SHIFT, z, exec, sh -c "$HOME/.config/hypr/scripts/move-column-fix.sh left"
#bind = $mainMod SHIFT, x, exec, sh -c "$HOME/.config/hypr/scripts/move-column-fix.sh right"
bind = $mainMod SHIFT, period, exec, sh -c "$HOME/.config/hypr/scripts/stack-column-fixed.sh right"
bind = $mainMod SHIFT, comma, exec, sh -c "$HOME/.config/hypr/scripts/stack-column-fixed.sh left"
bind = $mainMod, grave, exec, sh -c "$HOME/.config/waybar/scripts/layout-switcher.sh"
bind = $mainMod, minus, layoutmsg, colresize -0.1
bind = $mainMod, equal, layoutmsg, colresize +0.1
bind = $mainMod SHIFT, up, resizeactive, 0 -20
bind = $mainMod SHIFT, down, resizeactive, 0 20
bind = $mainMod SHIFT, left, resizeactive, -20 0
bind = $mainMod SHIFT, right, resizeactive, 20 0

# Move to workspace with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Media control
bind = CTRL SHIFT, SPACE, exec, playerctl play-pause
bind = CTRL SHIFT, bracketleft, exec, playerctl previous
bind = CTRL SHIFT, bracketright, exec, playerctl next
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause

# Hardware buttons
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png
