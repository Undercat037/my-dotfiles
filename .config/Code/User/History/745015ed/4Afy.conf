general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Stage 1: Dim brightness
listener {
    timeout = 660  # STAGE_1_TIME 11min
    on-timeout = sh -c 'if cat /sys/class/power_supply/BAT*/status 2>/dev/null | grep -q "Discharging"; then brightnessctl -s set 10; fi'
    on-resume = brightnessctl -r
}

# Stage 2: Lock screen
listener {
    timeout = 720  # STAGE_2_TIME 12min
    on-timeout = loginctl lock-session
}

# Stage 3: Turn off display
listener {
    timeout = 780  # STAGE_3_TIME 13min
    on-timeout = sh -c 'if cat /sys/class/power_supply/BAT*/status 2>/dev/null | grep -q "Discharging"; then hyprctl dispatch dpms off; fi'
    on-resume = hyprctl dispatch dpms on
}

# Stage 4: Suspend-then-hibernate
listener {
    timeout = 900  # STAGE_4_TIME 15min
    on-timeout = sh -c 'if cat /sys/class/power_supply/BAT*/status 2>/dev/null | grep -q "Discharging"; then systemctl suspend-then-hibernate; fi'
}

# Stagge 5: Final
listener {
    timeout = 1800  # STAGE_5_TIME 30min
    on-timeout = poweroff
}