
$mainMod = SUPER
$BROWSER = zen-browser
$terminal = kitty
$fileManager = nemo

# Logout, lock
bind = $mainMod, ESCAPE, exec, wlogout
bind = $mainMod SHIFT, ESCAPE, exit,
bind = $mainMod CTRL, L, exec, loginctl lock-session
bind = $mainMod ALT, L, exec, sh -c "qs -c ii ipc call lock activate"


# Styling and utility
bind = $mainMod, K, exec, sh -c 'killall -9 waybar; killall -9 qs; waybar; ~/.config/hypr/scripts/restore-wallpaper.sh; notify-send -a "System" "Styles" "Reloaded styles" -i preferences-desktop'
bind = $mainMod ALT, K, exec, sh -c 'killall -9 waybar; killall -9 qs'
bind = $mainMod CTRL, K, exec, sh -c 'killall -9 waybar; qs -c ii'


# Menu 
#bind = $mainMod CTRL, M, exec, pkill rofi || sh -c ~/.config/waybar/scripts/wifi-menu.sh
bind = $mainMod ALT, M, exec, pkill rofi || ~/.config/hypr/scripts/clipboard-manager.sh
bind = $mainMod, M, exec, pkill rofi || sh -c "~/.config/waybar/scripts/quick-actions.sh"
bind = $mainMod CTRL ALT, M, exec, sh -c "qs -c ii ipc call clipboard toggle"
bind = $mainMod CTRL, M, exec, sh -c "qs -c ii ipc call settings open"

bind = $mainMod, U, exec, pkill rofi || ~/.config/waybar/scripts/wallpaper-selector.sh
bind = $mainMod SHIFT, U, exec, ~/.config/waybar/scripts/wallpaper-selector.sh random

bind = $mainMod, P, exec, sh -c '~/.config/waybar/scripts/color-picker.sh'
bind = $mainMod SHIFT, P, exec, sh -c "~/.config/waybar/scripts/installer-wrapper.sh"

# Terminals
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, T, exec, $terminal --class fl-kitty
bind = $mainMod ALT, T, exec, $terminal --class full-kitty
bind = $mainMod CTRL, T, exec, alacritty
#bind = $mainMod ALT, T, exec, sh -c "~/.config/hypr/scripts/dispatch-terminals.sh"




# Applications
bind = SUPER, R, exec, pkill rofi || sh -c 'rofi -show drun -theme ~/.config/rofi/grid.rasi'
bind = SUPER CTRL, R, exec, pkill rofi || rofi -show drun 

bind = $mainMod, N, exec, $fileManager
#bind = $mainMod SHIFT, I, exec, kitty --class floating -e sh -c '~/.config/waybar/scripts/code-launcher.sh'

bind = $mainMod, Y, exec, swaync-client -t


bind = $mainMod SHIFT, Z, exec, swaync-client -t
bind = $mainMod, Z, exec, $BROWSER
bind = $mainMod CTRL, Z, exec, firefox 
bind = $mainMod SHIFT CTRL, Z, exec, zen-browser --private-window 

bind = $mainMod SHIFT, C, exec, sh -c "code --ozone-platform=wayland"
bind = $mainMod CTRL, C, exec, missioncenter
bind = $mainMod ALT, C, exec, stacer
bind = $mainMod, C, exec, AyuGram

bind = $mainMod, J, exec, pwvucontrol






# Window control
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, Q, killactive,


bind = $mainMod, E, fullscreen, 0
bind = $mainMod SHIFT, E, fullscreen, 1
bind = $mainMod ALT, E, fullscreenstate, 2, 0
bind = $mainMod CTRL, E, fullscreenstate, 0, 2
bind = $mainMod CTRL ALT, E, fullscreenstate, -1, 2, toggle

bind = $mainMod, H, fullscreen, 1
bind = $mainMod ALT, H, pseudo

bind = $mainMod, G, togglesplit,

bind = $mainMod, B, resizeactive, exact 100% 15%
bind = $mainMod, B, centerwindow
bind = $mainMod, B, movewindow, d
bind = $mainMod CTRL, B, exec, ~/.config/hypr/scripts/rice-mode.sh
bind = $mainMod ALT, B, pin, active
#bind = $mainMod SHIFT, B, exec, sh -c 'sleep 0.1 && swaync-client -t -sw'

bind = $mainMod SHIFT, F, togglefloating
#bind = $mainMod SHIFT, F, resizeactive, exact 1300 800
bind = $mainMod SHIFT, F, resizeactive, exact 71% 72%
bind = $mainMod SHIFT, F, centerwindow
bind = $mainMod, F, togglefloating,
bind = $mainMod CTRL, F, centerwindow
bind = $mainMod ALT, F, togglefloating,
bind = $mainMod ALT, F, resizeactive, exact 30% 30%
bind = $mainMod ALT, F, centerwindow

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, A, movewindow, l
bind = $mainMod SHIFT, D, movewindow, r
bind = $mainMod SHIFT, W, movewindow, u
bind = $mainMod SHIFT, S, movewindow, d

# Перемещение WASD (малый шаг 25px)
binde = $mainMod ALT, A, moveactive, -25 0
binde = $mainMod ALT, D, moveactive, 25 0
binde = $mainMod ALT, W, moveactive, 0 -25
binde = $mainMod ALT, S, moveactive, 0 25

binde = $mainMod CTRL ALT, A, moveactive, -10 0
binde = $mainMod CTRL ALT, D, moveactive, 11 0
binde = $mainMod CTRL ALT, W, moveactive, 0 -10
binde = $mainMod CTRL ALT, S, moveactive, 0 11

# Перемещение стрелками (увеличенный шаг 80px)
binde = $mainMod ALT, left, moveactive, -80 0
binde = $mainMod ALT, right, moveactive, 80 0
binde = $mainMod ALT, up, moveactive, 0 -80
binde = $mainMod ALT, down, moveactive, 0 80

binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, W, resizeactive, 0 -20
binde = $mainMod CTRL, S, resizeactive, 0 20
binde = $mainMod CTRL, A, resizeactive, -20 0
binde = $mainMod CTRL, D, resizeactive, 20 0

binde = $mainMod SHIFT CTRL, W, resizeactive, 0 -80
binde = $mainMod SHIFT CTRL, S, resizeactive, 0 80
binde = $mainMod SHIFT CTRL, A, resizeactive, -80 0
binde = $mainMod SHIFT CTRL, D, resizeactive, 80 0




# Workspaces

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = ALT, bracketleft, exec, sh -c "~/.config/waybar/scripts/workspace-scroll.sh up"
bind = ALT, bracketright, exec, sh -c "~/.config/waybar/scripts/workspace-scroll.sh down"
#bind = $mainMod SHIFT, period, exec, sh -c "$HOME/.config/hypr/scripts/stack-column-fixed.sh right"
#bind = $mainMod SHIFT, comma, exec, sh -c "$HOME/.config/hypr/scripts/stack-column-fixed.sh left"


# Scratchpads
bind = $mainMod SHIFT, X, movetoworkspace, special:base
bind = $mainMod, X, togglespecialworkspace, base

bind = $mainMod SHIFT, V, movetoworkspace, special:term
bind = $mainMod, V, togglespecialworkspace, term



# Comented
#bind = $mainMod ALT, Z, exec, sh -c "~/.config/waybar/scripts/workspace-scroll.sh up"
#bind = $mainMod ALT, X, exec, sh -c "~/.config/waybar/scripts/workspace-scroll.sh down"
#bind = $mainMod SHIFT, Z, exec, sh -c "$HOME/.config/hypr/scripts/move-column-fix.sh left"
#bind = $mainMod SHIFT, X, exec, sh -c "$HOME/.config/hypr/scripts/move-column-fix.sh right"

# Move to workspace with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, Tab, hyprexpo:expo, toggle


# Hardware buttons
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = $mainMod ALT, X, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Screenshots
bind = SHIFT, Print, exec, grim -g "$(slurp && sleep 0.1)" - | wl-copy
bind = ALT, Print, exec, sh ~/.config/hypr/scripts/rice-screenshot.sh
bind = CTRL SHIFT, Print, exec, sh ~/.config/hypr/scripts/take-static-screenshot.sh
bind = , Print, exec, sh ~/.config/waybar/scripts/take-screenshot.sh

# Fn+F2/F3 - Яркость клавиатуры
bindel = , XF86KbdBrightnessDown, exec, asusctl -p
bindel = , XF86KbdBrightnessUp, exec, asusctl -n

# Fn+F4 - AURA (RGB подсветка)
#bind = , XF86Launch1, exec, asusctl led-mode -n # не работает( нужна другая комманда)

# Fn+F5 - Профили производительности
bind = , XF86Launch4, exec, asusctl profile -n




